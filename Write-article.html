        <section class="form text-right">
            <div class="container">
                <header class="write-header">
                    <h1>اكتب</h1>
                </header>
                <hr>
                <form action="Articles.html" method="POST">
                    <fieldset>
                        <label for="article-title">عنوان المقال</label>
                        <input type="text" id="article-title" name="article-title">
                    </fieldset>
                    <fieldset>
                        <label for="article-cover">غلاف المقال</label>
                        <input type="file" id="article-cover" name="article-cover">
                    </fieldset>
                    <fieldset>
                        <label for="article-type">نوع المقال</label>
                        <select name="article-type" id="article-type" class="article-type">
                            <option value="أدبي"> أدبي</option>
                            <option value="سياسة">سياسة</option>
                            <option value="علوم">علوم</option>
                            <option value="ثقافة">ثقافة</option>
                            <option value="فنون">فنون</option>
                        </select>
                    </fieldset>
                    <label for="content">المحتوى</label>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                    <button type="submit">انشر</button>
                </form>
            </div>
