<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="discription" content="">
    <link rel="preload" as="style" href="css/auth.css" onload="this.rel='stylesheet'">
    <link rel="preload" as="style" href="css/bootstrap.min.css" onload="this.rel='stylesheet'">


    <title>Login</title>
</head>

<body>

    <div class="body-content">
        <div class="row">
            <div class="login-form form-container text-lg-right text-center col-lg-6 col-12">
                <div class="container">
                    <header>
                        <h1>تسجيل دخول</h1>
                    </header>
                    <hr>
                    <form action="Home.html" method="POST">
                        <fieldset class="email-field input ">
                            <label for="email">الحساب الالكتروني</label>
                            <input type="email" id="email" name="email" placeholder="tataAhmed29@gmail.com" required>
                        </fieldset>

                        <fieldset class="password-field input">
                            <label for="password">رقم المرور</label>
                            <input type="password" id="password" name="password" placeholder="******" required>
                            <div class="password-message validation-message"></div>
                        </fieldset>

                        <button type="submit">تسجيل دخول</button>
                        <div class="after-form">
                            <p class="extra-option">ليس لديك حساب؟<a href="SignUp.html">سجل معنا</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <div class="image-container col-6 d-none d-lg-block">
                <div class="image">
                </div>
            </div>
        </div>
    </div>

    <script src="JS/jquery-3.5.1.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="JS/validation.js"></script>

</body>

</html>
